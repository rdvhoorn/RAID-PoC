name: Run Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.5'  # match your local Python

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies using uv
        run: |
          uv pip install -r requirements.txt
          uv pip install pytest pytest-mock

      - name: Run unit tests
        run: |
          pytest tests/unit/
